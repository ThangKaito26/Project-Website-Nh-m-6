<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Earth Phone
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-yellow">
    <div class="bg-yellow-100 flex items-center justify-between p-2">
        <div class="flex items-center">
            <img alt="Digiphone logo" "
                src="img/logo/3-Photoroom.png"
                width="65px" />
        </div>
        <div class="ml-2">
            <h1 class="text-xl font-bold">
             EARTH PHONE
            </h1>
            <p class="text-xs">
             The best for you
            </p>
           </div>
        <div class="flex items-center w-1/3">
            <input class="w-full p-2 border rounded-l-md" placeholder="Tìm kiếm sản phẩm..." type="text" />
            <button class="bg-white p-2 border rounded-r-md">
                <i class="fas fa-search text-red-500">
                </i>
            </button>
        </div>
        <div class="flex items-center">
            <button class="flex items-center bg-white p-2 border rounded-md">
                <i class="fas fa-shopping-cart">
                </i>
                <span class="ml-1">
                    Giỏ hàng
                </span>
            </button>
            <div class="ml-4">
                <p class="text-sm">
                    Gọi mua hàng
                </p>
                <p class="text-red-500 font-bold">
                    0365.668.204
                </p>
            </div>
            <div class="ml-4 flex items-center">
                <i class="fas fa-truck">
                </i>
                <span class="ml-1">
                    Tra cứu đơn hàng
                </span>
            </div>
        </div>
    </div>
    <div class="bg-yellow-400 flex justify-around p-2">
        <div class="flex items-center">
            <i class="fas fa-mobile-alt">
            </i>
            <span class="ml-1">
                ĐIỆN THOẠI
            </span>
        </div>
        <div class="flex items-center">
            <i class="fab fa-apple">
            </i>
            <span class="ml-1">
                iPhone
            </span>
        </div>
        <div class="flex items-center">
            <i class="fab fa-android">
            </i>
            <span class="ml-1">
                SAMSUNG
            </span>
        </div>
        <div class="flex items-center">
            <i class="fab fa-google">
            </i>
            <span class="ml-1">
                GOOGLE
            </span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-mobile">
            </i>
            <span class="ml-1">
                SONY
            </span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-bolt">
            </i>
            <span class="ml-1">
                REALMI
            </span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-tablet-alt">
            </i>
            <span class="ml-1">
                XIAOMI
            </span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-headphones-alt">
            </i>
            <span class="ml-1">
                KHÁC
            </span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-newspaper">
            </i>
            <span class="ml-1">
                TIN TỨC
            </span>
        </div>
    </div>
</body>

</html>
